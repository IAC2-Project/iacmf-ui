<div class="content">
  <button mat-raised-button color="primary" (click)="openCreateComplianceRuleDialog('0ms', '0ms')">
    Add Compliance Rule
  </button>
  <div class="listContainer">
    <div *ngFor="let complianceRule of complianceRules">
      <mat-card *ngIf="this.utils.getId(complianceRule) != undefined">
        <mat-card-header>
          <mat-card-title>Compliance Rule {{this.utils.getId(complianceRule)}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>
            {{complianceRule.name}}
          </p>
          <p>
            {{complianceRule.description}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button (click)="deleteComplianceRule(complianceRule)">DELETE</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
