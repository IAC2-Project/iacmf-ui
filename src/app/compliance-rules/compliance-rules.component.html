<div>
  <button *ngIf="allowCreate" mat-raised-button (click)="openCreateComplianceRuleDialog('0ms', '0ms')">CREATE</button>
  <div *ngIf="allowSelection" >
  <mat-form-field appearance="fill" >
    <mat-label>Select an option</mat-label>
    <mat-select [(value)]="selected">
      <mat-option *ngFor="let complianceRule of complianceRules" [value]="this.utils.getId(complianceRule)">
        Rule {{this.utils.getId(complianceRule)}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <button mat-button (click)="addComplianceRule(selected); emitSelectedComplianceRules()">ADD</button>
  <div *ngFor="let complianceRule of addedComplianceRules">
  <mat-card *ngIf="this.utils.getId(complianceRule) != undefined">
    <mat-card-header>
      <mat-card-title>Compliance Rule {{this.utils.getId(complianceRule)}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{complianceRule.description}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="openConfigureComplianceRuleDialog(complianceRule,'0ms', '0ms')">CONFIGURE</button>
      <button mat-button (click)="removeComplianceRule(complianceRule)">DELETE</button>
    </mat-card-actions>
  </mat-card>
  </div>
  <br>
  </div>
  <div *ngIf="showAllRules">
    <div *ngFor="let complianceRule of complianceRules">
      <mat-card *ngIf="this.utils.getId(complianceRule) != undefined">
        <mat-card-header>
          <mat-card-title>Compliance Rule {{this.utils.getId(complianceRule)}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>
            {{complianceRule.description}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button (click)="deleteComplianceRule(complianceRule)">DELETE</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
