<div>
  <mat-form-field appearance="fill">
    <mat-label>Select a Compliance Job: </mat-label>
    <mat-select [(value)]="this.selected">
      <mat-option *ngFor="let complianceJob of complianceJobEntities" value="{{this.utils.getId(complianceJob)}}">
        {{this.utils.getId(complianceJob)}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <div *ngFor="let complianceJob of this._filter(this.selected)">
    <mat-card>
      <mat-card-header>
        <mat-card-title>ComplianceJob: {{this.utils.getId(complianceJob)}}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <h4>Description:</h4>
        <p>{{complianceJob.description}}</p>
      </mat-card-content>
    </mat-card>
    <br>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>No</button>
  <button mat-button cdkFocusInitial (click)="closeDialog()">Ok</button>
</div>
