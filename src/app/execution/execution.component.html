<button mat-raised-button (click)="openCreateExecutionDialog('0ms', '0ms')">Start Execution</button>
<div *ngFor="let execution of executions; let i = index">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Execution: {{execution.id}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <h4>Description:</h4>
      <p>{{execution.description}}</p>
    </mat-card-content>

  </mat-card>
  <br>
</div>
