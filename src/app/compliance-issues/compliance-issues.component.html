<div *ngFor="let complianceIssue of allComplianceIssues; let i = index">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Compliance Issue {{complianceIssue.id}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>
        The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
        A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
        bred for hunting.
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="openComplianceIssueDialog(complianceIssue,'0ms', '0ms')">Configure Fixing</button>
    </mat-card-actions>
  </mat-card>
  <br>
</div>
