<div>
  <mat-form-field appearance="fill">
    <mat-label>Select an option</mat-label>
    <mat-select [(value)]="selected">
      <mat-option *ngFor="let validationPlugin of allValidationPlugins" value="{{validationPlugin.id}}">
        {{validationPlugin.id}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <button mat-button (click)="addValidationPlugin(selected)">ADD</button>
  <div *ngFor="let validationPlugin of addedValidationPlugins">
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{validationPlugin.id}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>
        The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
        A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
        bred for hunting.
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="openConfigureValidationPlugin(validationPlugin,'0ms', '0ms')">CONFIGURE</button>
      <button mat-button (click)="removeValidationPlugin(validationPlugin)">DELETE</button>
    </mat-card-actions>
  </mat-card>
  <br>
  </div>
</div>
