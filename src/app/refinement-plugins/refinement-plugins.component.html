<div>
  <mat-form-field appearance="fill">
    <mat-label>Select an option</mat-label>
    <mat-select [(value)]="selected">
      <mat-option *ngFor="let refinementPlugin of allRefinmentPlugins2" value="{{refinementPlugin.id}}">
        {{refinementPlugin.id}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <button mat-button (click)="addRefinementPlugin(selected)">ADD</button>
  <mat-card *ngFor="let refinementPlugin of addedRefinementPlugins">
    <mat-card-header>
      <mat-card-title>{{refinementPlugin.id}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>
        The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
        A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
        bred for hunting.
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="openConfigureRefinementPluginDialog(refinementPlugin,'0ms', '0ms')">CONFIGURE</button>
      <button mat-button (click)="deleteMatCard(refinementPlugin)">DELETE</button>
    </mat-card-actions>
  </mat-card>
</div>
