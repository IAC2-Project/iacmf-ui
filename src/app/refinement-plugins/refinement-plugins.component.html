<div>
  <mat-form-field appearance="fill">
    <mat-label>Select an option</mat-label>
    <mat-select [(value)]="selected">
      <mat-option *ngFor="let refinementPlugin of allPlugins" value="{{refinementPlugin.identifier}}">
        {{refinementPlugin.identifier}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <button mat-button (click)="addRefinementPlugin(selected)">ADD</button>
  <div *ngFor="let refinementPlugin of addedRefinementPlugins; let i = index">
    <mat-card>
      <mat-card-header>
        <mat-card-title>{{refinementPlugin.identifier}}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>
          {{refinementPlugin.description}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="openConfigureRefinementPluginDialog(i,'0ms', '0ms')">CONFIGURE
        </button>
        <button mat-button (click)="removeRefinementPlugin(refinementPlugin)">DELETE</button>
      </mat-card-actions>
    </mat-card>
    <br>
  </div>
</div>
