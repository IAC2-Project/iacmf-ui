<h1 mat-dialog-title>Create Compliance Job</h1>
<div mat-dialog-content>

  <mat-stepper  #stepper>
    <mat-step label="Production System">
      <app-select-production-sytem></app-select-production-sytem>
    </mat-step>
    <mat-step label="Refinement">
      <app-refinement-plugins></app-refinement-plugins>
    </mat-step>
    <mat-step  label="Compliance Rules">
      <app-compliance-rules></app-compliance-rules>
    </mat-step>
    <mat-step  label="Compliance Issue Fixing">
      <app-compliance-issues></app-compliance-issues>
    </mat-step>
    <mat-step  label="Validation">
      <app-validation-plugins></app-validation-plugins>
    </mat-step>
    <mat-step  label="Reporting">
      <app-reporting-plugins></app-reporting-plugins>
    </mat-step>
    <mat-step  label="Execution">

    </mat-step>
    <mat-step>
      <ng-template matStepLabel>Done</ng-template>
      <p>You are now done.</p>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button (click)="stepper.reset()">Reset</button>
      </div>
    </mat-step>
  </mat-stepper>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>No</button>
  <button mat-button mat-dialog-close cdkFocusInitial>Ok</button>
</div>
