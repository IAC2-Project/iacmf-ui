<div *ngFor="let fixingConfiguration of issueFixingConfigurations; let i = index">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Fixing Configuration {{this.utils.getId(fixingConfiguration)}} Type: {{fixingConfiguration.issueType}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-accordion>
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            Fixing Plugin Configuration
          </mat-expansion-panel-header>

          <app-plugin-usage [pluginType]="'ISSUE_FIXING'" (selectedPluginIdentifierEvent)="this.savePluginConfiguration($event)"></app-plugin-usage>

        </mat-expansion-panel>
      </mat-accordion>
    </mat-card-content>
  </mat-card>
  <br>
</div>
