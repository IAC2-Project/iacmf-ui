<div>
  <mat-form-field appearance="fill" >
    <mat-label>Create new Configuration from Rule:</mat-label>
    <mat-select [(value)]="selectedRule">
      <mat-option *ngFor="let complianceRule of complianceRules" [value]="this.utils.getId(complianceRule)">
        Rule {{this.utils.getId(complianceRule)}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <br>
  IssueType:
  <input matInput style="outline-width: 3px; outline-color: black" type="text" [(ngModel)]="this.issueType"/>

  <button mat-button (click)="createComplianceRuleConfiguration(selectedRule);">ADD</button>

  <mat-form-field appearance="fill" >
    <mat-label>Add available Configuration:</mat-label>
    <mat-select [(value)]="selectedConfiguration">
      <mat-option *ngFor="let complianceRuleConfiguration of complianceRuleConfigurations" [value]="this.utils.getId(complianceRuleConfiguration)">
        Configuration {{this.utils.getId(complianceRuleConfiguration)}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <button mat-button (click)="addComplianceRuleConfiguration(selectedConfiguration);">ADD</button>


  <div *ngFor="let complianceRuleConfiguration of addedComplianceRuleConfigurations">
    <mat-card *ngIf="this.utils.getId(complianceRuleConfiguration) != undefined">
      <mat-card-header>
        <mat-card-title>Compliance Rule {{this.utils.getId(complianceRuleConfiguration)}}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>
          {{complianceRuleConfiguration.issueType}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="openConfigureComplianceRuleDialog(complianceRuleConfiguration,'0ms', '0ms')">CONFIGURE</button>
        <button mat-button (click)="removeComplianceRuleConfiguration(complianceRuleConfiguration)">DELETE</button>
      </mat-card-actions>
    </mat-card>
  </div>
  <br>
</div>
