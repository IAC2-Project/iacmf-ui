<button mat-raised-button (click)="openNewSystemDialog('0ms', '0ms')">Add Production System</button>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>


  <ng-container matColumnDef="isDeleted">
    <th mat-header-cell *matHeaderCellDef> isDeleted </th>
    <td mat-cell *matCellDef="let element"> {{element.isDeleted}} </td>
  </ng-container>


  <ng-container matColumnDef="iacTechnologyName">
    <th mat-header-cell *matHeaderCellDef> iacTechnologyName </th>
    <td mat-cell *matCellDef="let element"> {{element.iacTechnologyName}} </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
