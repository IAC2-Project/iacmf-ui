<h1 mat-dialog-title>Configure Production System</h1>
<div mat-dialog-content>

  <h4>IaC Technology:</h4>
  <input matInput type="text" [(ngModel)]="this.iacTechnologyName"/>

  <br>
  <h4>Description:</h4>
  <textarea matInput type="text" [(ngModel)]="this.description">
    </textarea>

  <br>

  <mat-divider style="width: 100%; display: inline-block;"></mat-divider>
  <span style="padding: 20px; font-weight: 500;">Select Creation Plugin</span>
  <mat-divider style="width: 100%; display: inline-block;"></mat-divider>

  <app-plugin-usage #pluginUsage (selectedPluginIdentifierEvent)="updatePluginUsage($event)" [pluginType]="'MODEL_CREATION'" [productionSystem]="this.data"></app-plugin-usage>


  <!-- You can't change the model creation plugin, learned the hard way :D
  <h4>Select Model Creation Plugin:</h4>
  <mat-select [(value)]="this.selectedCreationPluginIdentifier">
    <mat-option *ngFor="let creationPlugin of allCreationPlugins" value="{{creationPlugin.identifier}}">
      {{creationPlugin.identifier}}
    </mat-option>
  </mat-select> -->

  <app-kv [keyValueEntitiesToConfigure]="kvEntities" (keyValueEntities)="updateKeyValueEntities($event)" [productionSystem]="this.data"></app-kv>

</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>No</button>
  <button mat-button cdkFocusInitial (click)="closeDialog()">Ok</button>
</div>
